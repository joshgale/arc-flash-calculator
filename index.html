<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arc Flash Calculator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="input-panel">
      <h2>IEEE1584 Calculator</h2>
      <label>Equipment Type</label>
      <br/>
      <select id="equipmentType" class="input-box" onchange="updateDimensions()">
        <option value="switchgear">Switchgear</option>
        <option value="panel">Panel</option>
        <option value="cable">Cable</option>
        <option value="other">Other</option>
      </select>
      <br/>

      <label>Electrode Configuration</label>
      <br/>
      <select id="electrodeConfig" class="input-box">
        <option value="VCB">VCB (Vertical Conductors, Barrier)</option>
        <option value="VCBB">VCBB (Vertical Conductors, No Barrier)</option>
        <option value="HCB">HCB (Horizontal Conductors, Barrier)</option>
        <option value="VOA">VOA (Vertical Conductors, Open Air)</option>
        <option value="HOA">HOA (Horizontal Conductors, Open Air)</option>
      </select>
      <br/>
      
      <div class="dimension-visualization">
        <canvas id="dimensionCanvas" width="180" height="180"></canvas>
        <div class="dimension-inputs">
          <label>H</label>
          <input type="number" id="height" class="dimension-box" value="500" min="1" onchange="drawDimensionShape()"/>
          <label>W</label>
          <input type="number" id="width" class="dimension-box" value="500" min="1" onchange="drawDimensionShape()"/>
          <label>D</label>
          <input type="number" id="depth" class="dimension-box" value="250" min="1" onchange="drawDimensionShape()"/>
        </div>
      </div>

      <label>Voltage (Vac)</label>
      <input type="number" id="voltage" class="input-box" value="400"/>

      <label>Fault current (kA)</label>
      <input type="number" id="faultCurrent" class="input-box" value="20"/>

      <label>Working distance (mm)</label>
      <input type="number" id="workingDistance" class="input-box" value="450"/>

      <label>Normal arc duration (ms)</label>
      <input type="number" id="arcDurationNormal" class="input-box" value="100"/>

      <label>Minimum arc duration (ms)</label>
      <input type="number" id="arcDurationMin" class="input-box" value="200"/>

      <label>Electrode gap (mm)</label>
      <input type="number" id="electrodeGap" class="input-box" value="32"/>

      <button onclick="calculateIncidentEnergy()">Calculate</button>
    </div>

    <div class="output-panel">
      <h2>Results</h2>
      <p>Incident Energy: <span id="incidentEnergy">--</span> cal/cmÂ²</p>
      <p id="arcFlashBoundary">Arc Flash Boundary: -- mm</p>
      <canvas id="safetyChart" width="300" height="300"></canvas>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
